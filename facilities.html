<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Facilities - Aquinas Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:#f2f2f2;
  color:#132340;
}

header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  background:#1e3a8a;
  color:white;
}

header h2 {
  font-weight:600;
  letter-spacing:1px;
}

nav a {
  margin-left:25px;
  text-decoration:none;
  color:white;
  font-size:16px;
  padding:6px 14px;
  border-radius:8px;
  transition:0.3s;
}

nav a.active, nav a:hover {
  background:#d4af37;
  color:#0f1e4d;
}

.title-bar {
  padding:20px 40px;
  font-size:28px;
  font-weight:bold;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.search-box {
  width:250px;
  padding:8px 12px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:16px;
}

.subject-container {
  display:flex;
  flex-direction:column;
  gap:25px;
  padding:30px 40px;
}

.subject-item {
  display:flex;
  justify-content: space-between;
  align-items:center;
  background:white;
  border-radius:12px;
  padding:25px 30px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  transition:0.3s;
  cursor:pointer;
  flex-wrap:wrap;
}

.subject-item:hover {
  background:#d4af37;
  color:#0f1e4d;
}

.subject-left {
  display:flex;
  flex-direction:column;
  gap:10px;
}

.subject-name {
  font-size:24px;
  font-weight:600;
}

.subject-desc {
  font-size:16px;
  color:#506288;
  transition:color 0.3s;
}

.subject-item:hover .subject-desc {
  color:#132340;
}

footer {
  text-align:center;
  padding:20px;
  background:#1e3a8a;
  color:white;
  margin-top:40px;
  font-size:14px;
}

@media(max-width:800px){
  .subject-container{
    padding:20px;
  }
  .subject-item{
    flex-direction:column;
    align-items:flex-start;
  }
  .search-box{
    width:100%;
    margin-top:10px;
  }
}
</style>
</head>
<body>

<header>
  <h2>A.L.P.S</h2>
  <nav>
    <a href="Index.html" class="active">Home</a>
    <a href="subjects.html" class="active">Subjects</a>
    <a href="facilities.html" class="active">Facilities</a>
    <a href="#">About</a>
    <a href="login.html">Log Out</a>
  </nav>
</header>

<div class="title-bar">
  Facilities
  <input type="text" class="search-box" placeholder="Search facilities..." onkeyup="filterSubjects()">
</div>

<div class="subject-container" id="subjectContainer">

  <div class="subject-item" data-name="Library" onclick="location.href='library.html'">
    <div class="subject-left">
      <div class="subject-name">Library</div>
      <div class="subject-desc">Add description here.</div>
    </div>
  </div>

  <div class="subject-item" data-name="Canteen" onclick="location.href='canteen.html'">
    <div class="subject-left">
      <div class="subject-name">Canteen</div>
      <div class="subject-desc">Add description here.</div>
    </div>
  </div>

  <div class="subject-item" data-name="Science Lab" onclick="location.href='lab.html'">
    <div class="subject-left">
      <div class="subject-name">Science Lab</div>
      <div class="subject-desc">Add description here.</div>
    </div>
  </div>

  <div class="subject-item" data-name="Gymnasium" onclick="location.href='gym.html'">
    <div class="subject-left">
      <div class="subject-name">Gymnasium</div>
      <div class="subject-desc">Add description here.</div>
    </div>
  </div>

</div>

<footer>
  @ 2026 Aquinas Learning Portal System | Faith & Knowledge
</footer>

<script>

function filterSubjects(){
  const input = document.querySelector('.search-box').value.toLowerCase();
  const items = document.querySelectorAll('.subject-item');
  items.forEach(item => {
    const name = item.getAttribute('data-name').toLowerCase();
    if(name.includes(input)){
      item.style.display = 'flex';
    } else {
      item.style.display = 'none';
    }
  });
}

window.onload = function(){
  if(localStorage.getItem("loggedIn") !== "true"){
    window.location.href = "./login.html";
  }
}

</script>
</body>

</html>
