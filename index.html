<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A.L.P.S Login</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
  margin:0;
  padding:0;
}

html, body{
  height:100%;
  width:100%;
  overflow:hidden;
}

/* Background Video */
#bgVideo {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  object-fit:cover;
  z-index:-1;
  opacity:0.5; /* slightly dimmed so login is readable */
}

/* Logo on top */
.logo {
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  align-items:center;
  gap:10px;
  z-index:2;
}

.logo img{
  height:50px;
  width:auto;
}

.logo span{
  font-weight:bold;
  font-size:28px;
  color:white;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}

/* Centered login box */
.login-box{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  width:350px;
  background: rgba(255,255,255,0.95);
  padding:40px 30px;
  border-radius:12px;
  box-shadow:0 8px 25px rgba(0,0,0,0.2);
  z-index:2;
  display:flex;
  flex-direction:column;
}

.login-box h2{
  color:#1e3a8a;
  margin-bottom:20px;
  text-align:center;
}

.login-box input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:6px;
  border:1px solid #ccc;
}

.login-box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  background:#d4af37;
  color:#0f1e4d;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.login-box button:hover{
  background:#f0c95e;
}

.login-box .switch{
  margin-top:15px;
  font-size:14px;
  text-align:center;
}

.login-box .switch a{
  color:#1e3a8a;
  text-decoration:underline;
  cursor:pointer;
}

/* Responsive */
@media(max-width:500px){
  .login-box{
    width:90%;
    padding:30px 20px;
  }
  .logo span{
    font-size:24px;
  }
}
</style>
</head>

<body>

<!-- Background video -->
<video autoplay loop muted playsinline id="bgVideo">
  <source src="https://nsdaps.lamparasystem.com/BGvideo.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<!-- Logo -->
<div class="logo">
  <img src="https://nsdaps.lamparasystem.com/logo.png" alt="A.L.P.S Logo">
  <span>A.L.P.S</span>
</div>

<!-- Login box -->
<div class="login-box" id="loginBox">
  <h2>Student Login</h2>
  <input type="text" id="loginUser" placeholder="Username">
  <input type="password" id="loginPass" placeholder="Password">
  <button onclick="login()">Log in</button>
  <div class="switch">
    Donâ€™t have an account? <a onclick="showSignup()">Sign up</a>
  </div>
</div>

<!-- Sign-up box hidden initially -->
<div class="login-box hidden" id="signupBox">
  <h2>Create Account</h2>
  <input type="text" id="signupUser" placeholder="Username">
  <input type="password" id="signupPass" placeholder="Password">
  <button onclick="signUp()">Sign Up</button>
  <div class="switch">
    Already have an account? <a onclick="showLogin()">Log in</a>
  </div>
</div>

<script>
const loginBox = document.getElementById('loginBox');
const signupBox = document.getElementById('signupBox');
const loginUser = document.getElementById('loginUser');
const loginPass = document.getElementById('loginPass');
const signupUser = document.getElementById('signupUser');
const signupPass = document.getElementById('signupPass');

function showSignup(){
  loginBox.classList.add('hidden');
  signupBox.classList.remove('hidden');
}

function showLogin(){
  signupBox.classList.add('hidden');
  loginBox.classList.remove('hidden');
}

function signUp(){
  const user = signupUser.value.trim();
  const pass = signupPass.value.trim();
  if(user && pass){
    localStorage.setItem('username', user);
    localStorage.setItem('password', pass);
    alert("Account created!");
    showLogin();
  } else {
    alert("Please fill in all fields.");
  }
}

function login(){
  const user = loginUser.value.trim();
  const pass = loginPass.value.trim();
  const savedUser = localStorage.getItem('username');
  const savedPass = localStorage.getItem('password');

  if(user===savedUser && pass===savedPass){
    alert("Login successful!");
    // redirect or show main content
  } else {
    alert("Incorrect username or password");
  }
}
</script>

</body>
</html>
