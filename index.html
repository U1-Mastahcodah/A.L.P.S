<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>A.L.P.S Login</title>

<style>
*{
  box-sizing:border-box;
  font-family:"Inter",sans-serif;
}

html,body{
  margin:0;
  padding:0;
  height:100%;
}

/* BACKGROUND VIDEO */
video{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 24px;
  background:#fff;
  border-bottom:1px solid #d1d9e6;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo img{
  height:36px;
}

.logo span{
  font-family:Georgia,serif;
  font-weight:bold;
  font-size:22px;
}

.signup-btn{
  padding:8px 14px;
  border-radius:6px;
  background:#ced6e0;
  border:1px solid #a0adc3;
  cursor:pointer;
  text-decoration:underline;
}

/* CONTAINER */
.container{
  display:flex;
  min-height:calc(100vh - 62px);
}

/* SIDEBAR LOGIN */
.sidebar{
  width:100%;
  max-width:340px;
  background:#f7f9fc;
  padding:30px 25px;
  border-right:1px solid #d1d9e6;
}

.hidden{
  display:none !important;
}

label{
  margin-top:14px;
  display:block;
}

input{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #a0adc3;
}

.sidebar button{
  width:100%;
  margin-top:22px;
  padding:12px;
  background:#1e2a44;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.switch{
  margin-top:16px;
  text-align:center;
}

.switch a{
  cursor:pointer;
  text-decoration:underline;
}

/* RIGHT SIDE TEXT */
.welcome-panel{
  flex:1;
  padding:40px 50px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  color:white;
}

.welcome-panel h1{
  font-size:36px;
  margin-bottom:10px;
}

.welcome-panel p{
  font-size:18px;
  max-width:600px;
}

/* MOBILE */
@media(max-width:900px){
  .container{
    flex-direction:column;
  }
  .sidebar{
    max-width:none;
    border-right:none;
    border-bottom:1px solid #d1d9e6;
  }
}
</style>
</head>

<body>

<!-- Background Video -->
<video autoplay loop muted playsinline>
  <source src="./BGvideo.mp4" type="video/mp4">
</video>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">
    <img src="https://files.lamparaschool.ph/lampara/sms/school_site/logo/05fdf8-nsdaps.png">
    <span>A.L.P.S</span>
  </div>

  <button class="signup-btn" onclick="showSignup()">Sign Up</button>
</div>

<div class="container">

  <!-- LOGIN -->
  <div class="sidebar" id="loginBox">
    <h2>Student Login</h2>

    <label>Username</label>
    <input type="text" id="loginUser">

    <label>Password</label>
    <input type="password" id="loginPass">

    <button onclick="login()">Log in</button>

    <div class="switch">
      Donâ€™t have an account?
      <a onclick="showSignup()">Sign up</a>
    </div>
  </div>

  <!-- SIGNUP -->
  <div class="sidebar hidden" id="signupBox">
    <h2>Create Account</h2>

    <label>Username</label>
    <input type="text" id="signupUser">

    <label>Password</label>
    <input type="password" id="signupPass">

    <button onclick="signUp()">Create Account</button>

    <div class="switch">
      Already have an account?
      <a onclick="showLogin()">Log in</a>
    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="welcome-panel">
    <h1>Welcome to Aquinas Learning Portal System</h1>
    <p>
      Access your subjects, facilities, announcements, and school information.
      Please log in or create an account to continue.
    </p>
  </div>

</div>

<script>
const loginBox  = document.getElementById('loginBox');
const signupBox = document.getElementById('signupBox');

function showSignup(){
  loginBox.classList.add("hidden");
  signupBox.classList.remove("hidden");
}

function showLogin(){
  signupBox.classList.add("hidden");
  loginBox.classList.remove("hidden");
}

function signUp(){
  const user = document.getElementById("signupUser").value;
  const pass = document.getElementById("signupPass").value;

  if(user !== "" && pass !== ""){
    localStorage.setItem("username", user);
    localStorage.setItem("password", pass);
    alert("Account created successfully!");
    showLogin();
  } else {
    alert("Please fill in all fields.");
  }
}

function login(){
  const user = document.getElementById("loginUser").value;
  const pass = document.getElementById("loginPass").value;

  const savedUser = localStorage.getItem("username");
  const savedPass = localStorage.getItem("password");

  if(user === savedUser && pass === savedPass){
    localStorage.setItem("loggedIn", "true");
    window.location.href = "index.html";   // CONNECTED TO HOME
  } else {
    alert("Incorrect username or password");
  }
}
</script>

</body>
</html>
