<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aquinas Learning Portal Login</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
}

body, html {
  height: 100%;
  width: 100%;
  overflow: hidden;
}

/* Background video */
video#bgVideo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

/* Logo top-left */
.logo {
  position: fixed;
  top: 15px;
  left: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 2;
}

.logo img {
  height: 40px;
}

.logo span {
  font-weight: bold;
  color: white;
  font-size: 22px;
  letter-spacing: 1px;
}

/* Container for login + welcome panel */
.container {
  display: flex;
  height: 100vh;
  width: 100%;
}

/* Sidebar: login/sign-up */
.sidebar {
  width: 30%;
  max-width: 350px;
  background: rgba(255,255,255,0.95);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 30px 25px;
  z-index: 1;
}

.sidebar h2 {
  color: #1e3a8a;
  margin-bottom: 20px;
  font-size: 24px;
}

.sidebar input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.sidebar button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  background: #d4af37;
  border: none;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
}

.sidebar button:hover {
  background: #f0c95e;
}

.switch {
  margin-top: 12px;
  font-size: 13px;
}

.switch a {
  color: #1e3a8a;
  cursor: pointer;
  text-decoration: underline;
}

/* Welcome panel on right side */
.welcome-panel {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  padding: 40px;
  background: rgba(0,0,0,0.2); /* semi overlay */
  text-align: center;
  flex-direction: column;
}

.welcome-panel h1 {
  font-size: 32px;
  margin-bottom: 15px;
}

.welcome-panel p {
  font-size: 16px;
  max-width: 450px;
}

/* Responsive */
@media(max-width: 900px){
  .container {
    flex-direction: column;
  }
  .sidebar {
    width: 90%;
    max-width: none;
    border-bottom: 1px solid #ccc;
    margin: 0 auto;
  }
  .welcome-panel {
    flex: none;
    padding: 30px;
  }
  .welcome-panel h1 {
    font-size: 28px;
  }
}
</style>
</head>
<body>

<!-- Background Video -->
<video autoplay loop muted playsinline id="bgVideo">
  <source src="BGvideo.mp4" type="video/mp4">
</video>

<!-- Logo -->
<div class="logo">
  <img src="logo.png" alt="A.L.P.S Logo">
  <span>A.L.P.S</span>
</div>

<div class="container">

  <!-- Login box -->
  <div class="sidebar" id="loginBox">
    <h2>Student Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="switch">
      Donâ€™t have an account? <a onclick="showSignup()">Sign up</a>
    </div>
  </div>

  <!-- Sign-up box -->
  <div class="sidebar" id="signupBox" style="display:none;">
    <h2>Create Account</h2>
    <input type="text" id="signupUser" placeholder="Username">
    <input type="password" id="signupPass" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <div class="switch">
      Already have an account? <a onclick="showLogin()">Login</a>
    </div>
  </div>

  <!-- Welcome Panel -->
  <div class="welcome-panel">
    <h1>Welcome to Aquinas Learning Portal System</h1>
    <p>Access your subjects, facilities, announcements, and school information. Please log in or create an account to continue.</p>
  </div>

</div>

<script>
  // If already logged in, redirect to home
  if(localStorage.getItem("loggedIn") === "true"){
    window.location.href = "./home.html";
  }

  function showSignup(){
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("signupBox").style.display = "flex";
  }

  function showLogin(){
    document.getElementById("signupBox").style.display = "none";
    document.getElementById("loginBox").style.display = "flex";
  }

  function signUp(){
    const user = document.getElementById("signupUser").value.trim();
    const pass = document.getElementById("signupPass").value.trim();
    if(user && pass){
      localStorage.setItem("username", user);
      localStorage.setItem("password", pass);
      alert("Account created successfully!");
      showLogin();
    } else {
      alert("Please fill in all fields.");
    }
  }

  function login(){
    const user = document.getElementById("loginUser").value.trim();
    const pass = document.getElementById("loginPass").value.trim();

    const savedUser = localStorage.getItem("username");
    const savedPass = localStorage.getItem("password");

    if(user === savedUser && pass === savedPass){
      localStorage.setItem("loggedIn","true");
      window.location.href = "./home.html";
    } else {
      alert("Incorrect username or password");
    }
  }
</script>

</body>
</html>
