<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A.L.P.S Login</title>

<style>
/* Reset */
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  width: 100%;
  overflow: hidden;
}

/* Background video */
#bgVideo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

/* Logo */
.logo {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 2;
}

.logo img {
  height: 50px;
}

.logo span {
  font-weight: bold;
  color: white;
  font-size: 26px;
  letter-spacing: 1px;
}

/* Container */
.container {
  position: relative;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Login / Sign-up box */
.sidebar {
  width: 350px;
  background: rgba(255,255,255,0.9);
  border-radius: 12px;
  padding: 35px 25px;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 1;
}

.sidebar h2 {
  margin-bottom: 20px;
  color: #1e3a8a;
  font-size: 24px;
}

.sidebar label {
  width: 100%;
  margin-top: 12px;
  display: block;
  color: #132340;
}

.sidebar input {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #a0adc3;
}

.sidebar button {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  background: #d4af37;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.sidebar button:hover {
  background: #f0c95e;
}

.switch {
  margin-top: 15px;
  font-size: 14px;
}

.switch a {
  color: #1e3a8a;
  text-decoration: underline;
  cursor: pointer;
}

/* Footer */
footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: rgba(15,30,77,0.85);
  color: white;
  text-align: center;
  padding: 12px 0;
  font-size: 14px;
}

/* Mobile responsiveness */
@media(max-width: 600px){
  .sidebar {
    width: 90%;
    padding: 25px 15px;
  }

  .logo img {
    height: 40px;
  }

  .logo span {
    font-size: 22px;
  }
}
</style>
</head>

<body>

<!-- Background Video -->
<video autoplay muted loop playsinline id="bgVideo">
  <source src="BGvideo.mp4" type="video/mp4">
</video>

<!-- Logo at top -->
<div class="logo">
  <img src="https://nsdaps.lamparasystem.com/logo.png" alt="Nuestra Logo">
  <span>A.L.P.S</span>
</div>

<!-- Login Container -->
<div class="container">

  <div class="sidebar" id="loginBox">
    <h2>Student Login</h2>

    <label>Username</label>
    <input type="text" id="loginUser">

    <label>Password</label>
    <input type="password" id="loginPass">

    <button onclick="login()">Login</button>

    <div class="switch">
      Don’t have an account? <a onclick="showSignup()">Sign up</a>
    </div>
  </div>

  <div class="sidebar" id="signupBox" style="display:none;">
    <h2>Create Account</h2>

    <label>Username</label>
    <input type="text" id="signupUser">

    <label>Password</label>
    <input type="password" id="signupPass">

    <button onclick="signUp()">Sign Up</button>

    <div class="switch">
      Already have an account? <a onclick="showLogin()">Login</a>
    </div>
  </div>

</div>

<!-- Footer -->
<footer>
  © 2026 Aquinas Learning Portal System | Faith & Knowledge
</footer>

<script>
const loginBox = document.getElementById('loginBox');
const signupBox = document.getElementById('signupBox');
const loginUser = document.getElementById('loginUser');
const loginPass = document.getElementById('loginPass');
const signupUser = document.getElementById('signupUser');
const signupPass = document.getElementById('signupPass');

function showSignup() {
  loginBox.style.display = 'none';
  signupBox.style.display = 'flex';
}

function showLogin() {
  signupBox.style.display = 'none';
  loginBox.style.display = 'flex';
}

function signUp() {
  const user = signupUser.value.trim();
  const pass = signupPass.value.trim();
  if(user && pass){
    localStorage.setItem('username', user);
    localStorage.setItem('password', pass);
    alert('Account created successfully!');
    showLogin();
  } else {
    alert('Please fill in all fields.');
  }
}

function login() {
  const user = loginUser.value.trim();
  const pass = loginPass.value.trim();
  const savedUser = localStorage.getItem('username');
  const savedPass = localStorage.getItem('password');

  if(user === savedUser && pass === savedPass){
    alert('Login successful!');
    // Redirect or show main content
  } else {
    alert('Incorrect username or password');
  }
}
</script>

</body>
</html>
