<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ALPS Login</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
  margin:0;
  padding:0;
}

body, html{
  height:100%;
  width:100%;
  overflow:hidden;
}

/* Background Video */
video#bgVideo{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
}

/* Login Box */
.container{
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.sidebar{
  width:350px;
  background: rgba(255,255,255,0.95);
  padding:40px 30px;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.sidebar h2{
  text-align:center;
  color:#1e3a8a;
  margin-bottom:25px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  background:#d4af37;
  border:none;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
  margin-bottom:10px;
}

button:hover{
  background:#f0c95e;
}

.switch{
  text-align:center;
  font-size:14px;
}

.switch a{
  color:#1e3a8a;
  cursor:pointer;
  text-decoration:underline;
}

</style>
</head>

<body>

<!-- Background Video -->
<video autoplay muted loop playsinline id="bgVideo">
  <source src="BGvideo.mp4" type="video/mp4">
</video>

<div class="container">
  <!-- Login Box -->
  <div class="sidebar" id="loginBox">
    <h2>Student Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="switch">
      Donâ€™t have an account? <a onclick="showSignup()">Sign up</a>
    </div>
  </div>

  <!-- Signup Box -->
  <div class="sidebar" id="signupBox" style="display:none;">
    <h2>Create Account</h2>
    <input type="text" id="signupUser" placeholder="Username">
    <input type="password" id="signupPass" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <div class="switch">
      Already have an account? <a onclick="showLogin()">Login</a>
    </div>
  </div>
</div>

<script>
function showSignup(){
  document.getElementById("loginBox").style.display="none";
  document.getElementById("signupBox").style.display="flex";
}

function showLogin(){
  document.getElementById("signupBox").style.display="none";
  document.getElementById("loginBox").style.display="flex";
}

function signUp(){
  const user = document.getElementById("signupUser").value.trim();
  const pass = document.getElementById("signupPass").value.trim();
  if(user && pass){
    localStorage.setItem("username", user);
    localStorage.setItem("password", pass);
    alert("Account created successfully!");
    showLogin();
  } else {
    alert("Please fill in all fields.");
  }
}

function login(){
  const user = document.getElementById("loginUser").value.trim();
  const pass = document.getElementById("loginPass").value.trim();
  const savedUser = localStorage.getItem("username");
  const savedPass = localStorage.getItem("password");

  if(user === savedUser && pass === savedPass){
    localStorage.setItem("loggedIn","true");
    window.location.href="index.html"; // redirect to home page
  } else {
    alert("Incorrect username or password");
  }
}

// redirect if already logged in
window.onload = function(){
  if(localStorage.getItem("loggedIn")==="true"){
    window.location.href="index.html";
  }
}
</script>

</body>
</html>
